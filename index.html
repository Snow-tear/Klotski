  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KBQP4882"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <canvas id="背景"></canvas>
    <h1>Namida的华容道</h1>
    <p class="time">
      游戏时间：<span id="clock">0.00</span> s 移动步数：<span id="step"
        >0</span
      >
      步
    </p>
    <div id="game"></div>
    <div class="box">
      <p>
        Le but du jeu est de déplacer
        <img
          class="icon"
          src="images/曹操.png"
          alt="曹操 (le carreau le plus grand)"
        />
        vers le bas du centre.
      </p>
      <p>
        Voici la
        <a href="https://zhuanlan.zhihu.com/p/26647063" target="_blank"
          >réponse</a
        >
        si vous êtes coincé
      </p>
      <p class="关卡"><span>横刀立马</span> | <span>横竖皆将</span></p>
    </div>
    <table id="ranking" class="box">
      <caption>
        排行榜
      </caption>
      <thead>
        <tr>
          <th>排名</th>
          <th onclick='show_records(sort = "name")'>昵称</th>
          <th onclick='show_records(sort = "time")'>用时</th>
          <th onclick='show_records(sort = "step")'>步数</th>
          <th onclick='show_records(sort = "date")'>日期</th>
          <th onclick='show_records(sort = "关卡")'>关卡</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>排行榜加载中</td>
          <td>The score board is loading</td>
        </tr>
      </tbody>
    </table>
    <p class="foot">
